<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAI CHECKER</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <span class="text"> EAI checker </span>
      </header>
      <section>
        <form action="" method="post">
          <div class="box">
            <div class="email_text_box">
              <span class="email_text">Email</span>
            </div>
            <div class="textbox">
              <input type="email" name="email" id="email" class="text" />
            </div>
          </div>

          <div class="box">
            <div class="submit_botton">
              <input
                type="submit"
                value="submit"
                name="submit"
                class="botton"
              />
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
